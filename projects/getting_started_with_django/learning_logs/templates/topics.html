{% extends 'base.html' %}

{% block content %}

  <p>Topics</p>
  <p>Entries:</p>
  <p>
    <a href="{% url 'learning_logs:new_entry' topic.id %}">Add new entry</a>
  </p>

   <ul>
     {% for topic in topics %}
       <li>{{ topic.text }}</li>
     {% empty %}
      <li>No topics have been added yet.</li>
     {% endfor %}
   </ul>

 <a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a>

{% endblock content %}
